<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Martplace</title>
	<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Quicksand:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
	<link rel="icon" href="images/icons/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="header__top-inner">

					<div class="header__logo">
						<a class="header__logo-link" href="#">
							<img class="header__logo-img" src="images/header-logo.png" alt="logo">
						</a>
					</div>

					<a class="header__join-link" href="#">
						Become a Seller
					</a>

					<div class="header__user-menu">

						<div class="header__user-links">
							<a href="#" class="header__link-icon header__notific-icon">
								<span class="lnr lnr-alarm"></span>
							</a>
							<a href="#" class="header__link-icon user-menu__message-icon">
								<span class="lnr lnr-envelope"></span>
							</a>
							<a href="#" class="header__link-icon user-menu__cart-icon">
								<span class="lnr lnr-cart"></span>
							</a>
						</div>

						<div class="header__user-pic">
							<a href="#" class="header__user-link">
								<img src="" alt="user picture" class="header__user-img">
							</a>
						</div>

						<div class="header__user-info">
							<a href="#" class="header__user-link header__user-name">Taofiq Hakim</a>
							<a href="#" class="header__user-link header__user-wallet">$20.45</a>
						</div>

					</div>

				</div>
			</div>
		</div>

		<div class="header__ground">
			<div class="container">
				<div class="header__ground-inner">

					<div class="header__main-menu">
						<ul class="header__menu-list">
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">
									home
								</a>
							</li>
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">
									all products
								</a>
							</li>
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">
									wordpress
								</a>
							</li>
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">
									festures
								</a>
							</li>
							<li class="header__menu-item">
								<a class="header__menu-link" href="#">
									Pages
								</a>
							</li>
						</ul>
					</div>

					<div class="header__search">
						<form class="header__search-form">
							<input class="header__search-product" type="text" placeholder="Search product here...">
							<button class="header__search-btn" type="search">
								<span class="lnr lnr-magnifier header__search-icon"></span>
							</button>
						</form>
					</div>

				</div>
			</div>
		</div>
		</div>
	</header>

	



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.min.js"></script>
</body>

</html>
